<!doctype html>
<html lang=pt-br>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css" />
    <title>Hello, world!</title>
  </head>
  <body>
      <div class="container">
          <div class="top">
                <h1>Bem vindo ao CellTetris</h1>
          </div>
          <div class="corpo">
            <div class="card bg-dark" style="width: 500px;">
                <div class="card-header text-center">
                    Entrar Em sala
                </div>
                <div class="card-body">
                    <form id="entrar">
                        <div class="form-group">
                            <label>Seu nome</label>
                            <input type="text" id="nome" required class="form-control" placeholder="Nome">
                        </div> 
                        <div class="form-group">
                                <label>Sala</label>
                                <input type="text" id="sala" required class="form-control" placeholder="Sala">
                            </div> 
                        <button type="submit" class="btn btn-primary btn-block">Go</button>
                    </form>
                </div>
            </div>
          </div>
      </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
      <script>
          $(function(){

            var nome = sessionStorage.getItem("Nome");
            $('#nome').val(nome)
            var sala = sessionStorage.getItem("Sala");
            $('#sala').val(sala)


            $('#entrar').submit(function(e){
                e.preventDefault();
                var nome = $('#nome').val();
                var sala = $('#sala').val()
                sessionStorage.setItem('Nome', nome);
                sessionStorage.setItem('Sala', sala);

                window.location = '/app';
            });
          });
      </script>
    </body>
</html>
